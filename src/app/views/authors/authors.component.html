<div class="container book">
    <div class="row header align-items-center" app-header-list [items]="['Name']"></div>
    <app-item-list *ngFor="let author of authors()" [author]="author" (removeEvent)="remove($event)"/>
    <div class="row align-items-center" *ngIf="!authors().length">
        <div class="col text-center px-0">
            <p>No authors available or still loading...</p>
        </div>
    </div>
    <div class="row align-items-center justify-content-center mt-2">
        <div class="col-1">
            <button type="button" class="btn btn-sm btn-primary" routerLink="create"><i class="bi bi-plus"></i></button>
        </div>
    </div>
</div>
<router-outlet />
