<app-modal id="CreateBook" title="Criar Livro"  goBack="" [disabled]="false">
    <form action="">
        <div class="row mb-2">
            <div class="col-sm-7">
                <label class="form-label">Título</label>
                <input type="text" class="form-control" placeholder="Título">
            </div>
            <div class="col-sm-5">
                <label class="form-label">Editora</label>
                <input type="text" class="form-control" placeholder="Editora">
            </div>
        </div>
        <div class="row g-3">
            <div class="col-sm">
                <label class="form-label">Edição</label>
                <input type="text" class="form-control" placeholder="Edição">
            </div>
            <div class="col-sm">
                <label class="form-label">Ano</label>
                <input type="text" class="form-control" placeholder="Ano">
            </div>
            <div class="col-sm">
                <label class="form-label">Preço</label>
                <input type="text" class="form-control" placeholder="Preço">
            </div>
        </div>
    </form>
</app-modal>
